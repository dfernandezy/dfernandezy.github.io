<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE UNIVERSE</title>
    <style>
        :root {
            --sp: 2.5s;
            /* change speed */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow: hidden;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(#222, #101010);
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 300;
            color: #fff;
        }

        #start-button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #BFFF00;
            color: black;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            z-index: 1001;
            outline: 2px solid #fff;
            outline-offset: 2px;
            animation: colorChange 6s infinite;
        }

        #start-button:hover {
            transform: scale(1.05);
        }

        @keyframes colorChange {

            0%,
            100% {
                background-color: #BFFF00;
                color: black;
                outline-color: #fff;
            }

            33% {
                background-color: white;
                color: black;
                outline-color: #BFFF00;
            }

            66% {
                background-color: black;
                color: white;
                outline-color: #BFFF00;
            }
        }

        #loading-indicator {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        * {
            border: 0;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --hue: 223;
            --bg: hsl(var(--hue), 10%, 90%);
            --fg: hsl(var(--hue), 10%, 10%);
            font-size: calc(16px + (24 - 16) * (100vw - 320px) / (1280 - 320));
        }

        body {
            background: var(--bg);
            color: var(--fg);
            font: 1em/1.5 sans-serif;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .pl {
            display: block;
            width: 6.25em;
            height: 6.25em;
        }

        .pl__ring,
        .pl__ball {
            animation: ring 2s ease-out infinite;
        }

        .pl__ball {
            animation-name: ball;
        }

        /* Dark theme  */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: hsl(var(--hue), 10%, 10%);
                --fg: hsl(var(--hue), 10%, 90%);
            }
        }

        /* Animation */
        @keyframes ring {
            from {
                stroke-dasharray: 0 257 0 0 1 0 0 258;
            }

            25% {
                stroke-dasharray: 0 0 0 0 257 0 258 0;
            }

            50%,
            to {
                stroke-dasharray: 0 0 0 0 0 515 0 0;
            }
        }

        @keyframes ball {

            from,
            50% {
                animation-timing-function: ease-in;
                stroke-dashoffset: 1;
            }

            64% {
                animation-timing-function: ease-in;
                stroke-dashoffset: -109;
            }

            78% {
                animation-timing-function: ease-in;
                stroke-dashoffset: -145;
            }

            92% {
                animation-timing-function: ease-in;
                stroke-dashoffset: -157;
            }

            57%,
            71%,
            85%,
            99%,
            to {
                animation-timing-function: ease-out;
                stroke-dashoffset: -163;
            }
        }

        .content {
            width: 50vmin;
            height: 50vmin;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0.65);
            animation: spin-all calc(var(--sp) * 2) linear 0s infinite
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 108%;
            border: none;
        }
    </style>
</head>

<body>
   
    <iframe id="main-iframe" src="about:blank" title="QR CODE UNIVERSE"></iframe>

  
</body>

</html>
