<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahved Fernández | 3DFolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "DM Sans", sans-serif;
            width: 100%;
            background-color: #EEEEEE;
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        @media screen and (min-width: 600px) {
            body {
                padding: 15px;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .social-icons a {
            margin-right: 10px;
        }

        .social-icons img {
            width: 40px;
        }

        .principal-h1 h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        .downleft h2 {
            font-style: italic;
            margin-top: 10px;
        }

        .interested {
            margin-top: 20px;
        }

        .interested p {
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .loader {
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background: #007bff;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        .loader:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            to {
                opacity: 0.3;
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <!-- Loader Container -->
    <div id="loader-container">
        <div class="loader"></div>
        <div class="loader"></div>
        <div class="loader"></div>
    </div>

    <div class="lefttext">
        <div class="principal-h1">
            <h1>Yahved Fernández</h1>
        </div>

        <div class="social-icons">
            <a href="https://github.com/dfernandezy" target="_blank">
                <img src="./images/github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/yahved-fern%C3%A1ndez-202017170/" target="_blank">
                <img src="./images/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://twitter.com/yeymura" target="_blank">
                <img src="./images/twitter.png" alt="Twitter">
            </a>
        </div>

        <div class="downleft">
            <h2><i>Fullstack Dev</i> with experience around the world from New York, London, and Barcelona.</h2>
        </div>

        <div class="interested">
            <p>Get in contact!</p>
            <button class="btn" onclick="window.location.href='https://wa.me/622494800?text=Hola,%20estoy%20interesado%20en%20m%C3%A1s%20informaci%C3%B3n';">
                Click me
            </button>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.36/build/spline-viewer.js"></script>
    <spline-viewer loading-anim-type="spinner-big-light" url="https://prod.spline.design/vv7CZ9DDGWOa3hYv/scene.splinecode"></spline-viewer>

    <script>
        window.addEventListener('load', function () {
            setTimeout(function () {
                const loader = document.getElementById('loader-container');
                loader.style.opacity = '0';
                setTimeout(function () {
                    loader.style.display = 'none';
                }, 500);
            }, 4000);
        });
    </script>
</body>

</html>
