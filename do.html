<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>US Flags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
        }

        .usa-flag {
            width: 60px;
            height: auto;
        }

        .nav {
            text-align: right;
            margin-bottom: 20px;
        }

        .nav a {
            color: #000;
            text-decoration: none;
            margin-left: 15px;
        }

        .subtitle {
            font-style: italic;
            color: #666;
            margin-bottom: 30px;
        }

        .flags-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .flag-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .flag-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .flag-card img {
            width: 200px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .flag-name {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="nav">
        <a href="#">About</a>
        <a href="#">Glossary</a>
    </nav>

    <header>
        <div class="title">US Flags</div>
        <img src="/api/placeholder/60/40" alt="USA Flag" class="usa-flag">
    </header>

    <div class="subtitle">A design guide for the flags of the United States</div>

    <div class="flags-grid">
        <div class="flag-card">
            <img src="/api/placeholder/200/120" alt="Delaware Flag">
            <div class="flag-name">Delaware</div>
        </div>
        <div class="flag-card">
            <img src="/api/placeholder/200/120" alt="Pennsylvania Flag">
            <div class="flag-name">Pennsylvania</div>
        </div>
        <div class="flag-card">
            <img src="/api/placeholder/200/120" alt="New Jersey Flag">
            <div class="flag-name">New Jersey</div>
        </div>
        <div class="flag-card">
            <img src="/api/placeholder/200/120" alt="Georgia Flag">
            <div class="flag-name">Georgia</div>
        </div>
        <div class="flag-card">
            <img src="/api/placeholder/200/120" alt="Connecticut Flag">
            <div class="flag-name">Connecticut</div>
        </div>
        <div class="flag-card">
            <img src="/api/placeholder/200/120" alt="Massachusetts Flag">
            <div class="flag-name">Massachusetts</div>
        </div>
        <div class="flag-card">
            <img src="/api/placeholder/200/120" alt="Maryland Flag">
            <div class="flag-name">Maryland</div>
        </div>
        <div class="flag-card">
            <img src="/api/placeholder/200/120" alt="South Carolina Flag">
            <div class="flag-name">South Carolina</div>
        </div>
        <div class="flag-card">
            <img src="/api/placeholder/200/120" alt="New Hampshire Flag">
            <div class="flag-name">New Hampshire</div>
        </div>
        <div class="flag-card">
            <img src="/api/placeholder/200/120" alt="Virginia Flag">
            <div class="flag-name">Virginia</div>
        </div>
        <div class="flag-card">
            <img src="/api/placeholder/200/120" alt="New York Flag">
            <div class="flag-name">New York</div>
        </div>
        <div class="flag-card">
            <img src="/api/placeholder/200/120" alt="North Carolina Flag">
            <div class="flag-name">North Carolina</div>
        </div>
    </div>
</body>

</html>
