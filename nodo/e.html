<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo</title>

    <style>
        :root {
            font-family: Inter, 'dm sans', system-ui, Avenir, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;
            color-scheme: light dark;
            background-color: #ffffff;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            min-width: 320px;
            min-height: 100vh;
            color: black;
        }


        /* Barra de navegación */


        header {
            padding: 20px 0;
            color: black;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            font-weight: 500;
            color: #646cff;
            text-decoration: inherit;
        }

        a:hover {
            color: #535bf2;
        }

        .container h2 {
            font-weight: 1000;
            color: white;

        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3b82f6;
        }

        .nav-links a {
            color: #2e2e2e;
            text-decoration: none;
            margin-left: 20px;
        }



        /*  */

        /* 3D Model css */

        #esplain {
            width: 100%;
            height: 100%;
            z-index: 10;
            position: relative;
        }


        /* Hero section */

        .hero {
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 90vh;
            /* Para asegurarnos de que el video cubra toda la pantalla */

        }

        .hero-content {
            position: relative;
            z-index: 2;
            /* Asegura que el contenido esté encima del video */
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 100;
            color: #000000;
            margin-top: -650px;
        }

        .cta {
            background-color: #2563EB;
            padding: 50px 0;
            text-align: center;
        }

        .cta h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .cta .btn {
            background-color: #ebebeb;
            color: black;
        }

        /*  */



        /* Sección Palabra Cambiante */
        .palabracambiante {
            background-color: #ffffff00;
            padding: 50px 0;
            text-align: center;
            margin-top: -30px;
            margin-bottom: -70px;
            position: relative;
            z-index: 100;
        }


        .highlight {
            color: #2563EB;
            font-weight: 800;
        }

        .Potencia {
            font-size: 2.5rem;
        }

        .listo {
            font-size: 1.5rem !important;
        }

        /*  */




        /* Media queries */
        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: 1fr;
            }

            .hero {
                text-align: center;
                position: relative;
                overflow: hidden;
                height: 50vh;
                /* Para asegurarnos de que el video cubra toda la pantalla */
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">Nodo</div>
                <div class="nav-links">
                    <a href="#services">Servicios</a>
                    <a href="#team">Equipo</a>
                    <a href="#contact">Contacto</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="palabracambiante">
            <div class="container hero-content">
                <h1 class="Potencia">Transforma tu negocio con <br> <span class="highlight">Nodo</span></h1>
                <p>Agencia de <span id="palabra-cambiante"></span> especializada en impulsar tus negocios.</p>

                <a href="#" class="btn">Contacta con nuestros expertos →</a>
            </div>
        </section>

        <section class="hero">
            <iframe id="esplain" src="https://my.spline.design/ipadnodo-7a38f3af5fa0fe2d0068102d6eeacfa9/"
                class="background-iframe" frameborder="0"></iframe>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Código para la animación de palabras cambiantes
            const palabras = ['Marketing', 'Desarrollo', 'Diseño'];
            let indicePalabra = 0;
            let indiceLetra = 0;
            let borrando = false;
            const elementoPalabra = document.getElementById('palabra-cambiante');

            function escribirPalabra() {
                const palabraActual = palabras[indicePalabra];
                if (borrando) {
                    elementoPalabra.textContent = palabraActual.substring(0, indiceLetra - 1);
                    indiceLetra--;
                    if (indiceLetra === 0) {
                        borrando = false;
                        indicePalabra = (indicePalabra + 1) % palabras.length;
                    }
                } else {
                    elementoPalabra.textContent = palabraActual.substring(0, indiceLetra + 1);
                    indiceLetra++;
                    if (indiceLetra === palabraActual.length) {
                        borrando = true;
                        setTimeout(escribirPalabra, 1000); // Pausa antes de borrar
                        return;
                    }
                }
                const velocidad = borrando ? 100 : 200;
                setTimeout(escribirPalabra, velocidad);
            }

            escribirPalabra();
        })

    </script>
</body>

</html>
