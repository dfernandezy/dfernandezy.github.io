<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .hero-text {
            flex: 0 0 50%;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-text h1 {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.02em;

        .hero-text p {

            margin-bottom: 2.5rem;

            color: #666;
            font-weight: 500;
            max-width: 500px;
        }

        .explore-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .explore-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .hero-spline {
            flex: 0 0 50%;
            height: 100vh;
            background-color: #1c1c1c00;
            position: relative;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            right: 0;
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .hero {

            }

            .hero-text {
                flex: none;

            }

            }

            .hero-text p {
                font-size: 1.1rem;
                text-align: center;
                margin-left: auto;
