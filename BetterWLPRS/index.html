<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Responsiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        nav {
            background-color: rgba(51, 51, 51, 0.8);
            backdrop-filter: blur(5px);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            transition: background-color 0.3s;
        }

        nav.nav-scrolled {
            background-color: rgba(51, 51, 51, 0.95);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00ff00;
        }

        .hero {
            width: 100%;
            height: 60vh;
            min-height: 400px;
            overflow: hidden;
            position: relative;
            z-index: 20;
            margin-top: -60px;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .iframe-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            margin-top: -100px;
            z-index: 5;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
            position: relative;
            z-index: 5;
        }

        .card {
            width: 300px;
            height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem;
            transition: bottom 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card:hover .card-content {
            bottom: 0;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #00ff00;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #00cc00;
        }

        @media (max-width: 768px) {
            .hero {
                height: 40vh;
            }

            .iframe-container {
                height: 50vh;
                margin-top: -50px;
            }

            .card {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (min-width: 1200px) {
            .hero {
                height: 500px;
                min-height: 750px;

            }

            .iframe-container {
                margin-top: -400px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <div class="hero">
        <img src="stickydos.png" alt="Imagen Hero">
    </div>

    <div class="iframe-container">
        <iframe src="https://my.spline.design/steamdeckwllpprsfcopy-b2b27bf945328bbde988cf13623510ed/"
            frameborder="0"></iframe>
    </div>

    <div class="cards-container">
        <div class="card">
            <img src="/api/placeholder/300/400" alt="Tarjeta 1">
            <div class="card-content">
                <h3>Tarjeta 1</h3>
                <p>Descripción de la tarjeta 1. Hover para ver más.</p>
                <a href="#" class="btn">Leer más</a>
            </div>
        </div>
        <div class="card">
            <img src="/api/placeholder/300/400" alt="Tarjeta 2">
            <div class="card-content">
                <h3>Tarjeta 2</h3>
                <p>Descripción de la tarjeta 2. Hover para ver más.</p>
                <a href="#" class="btn">Leer más</a>
            </div>
        </div>
        <div class="card">
            <img src="/api/placeholder/300/400" alt="Tarjeta 3">
            <div class="card-content">
                <h3>Tarjeta 3</h3>
                <p>Descripción de la tarjeta 3. Hover para ver más.</p>
                <a href="#" class="btn">Leer más</a>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function () {
            const nav = document.querySelector('nav');
            if (window.scrollY > 100) {
                nav.classList.add('nav-scrolled');
            } else {
                nav.classList.remove('nav-scrolled');
            }
        });
    </script>
</body>

</html>
