<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Wallpaper Showcase</title>
    <style>
        /* Reset and base styles */
        :root {
            --primary-color: #007AFF;
            --dark-bg: #1a1a1a;
            --light-text: #ffffff;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 4rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-sm);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            padding: var(--spacing-sm);
            background: linear-gradient(135deg, var(--dark-bg), #2a2a2a);
        }

        /* Content Styles */
        .hero-content {
            text-align: center;
            padding: var(--spacing-sm);
        }

        .hero-content h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: var(--spacing-sm);
        }

        .hero-content p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Device Display */
        .device-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
        }

        .ios-device {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1/2;
            background: var(--dark-bg);
            border-radius: 40px;
            padding: 10px;
            border: 8px solid #2a2a2a;
            margin: 0 auto;
        }

        .device-screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }

        .wallpaper {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        /* Wallpaper Controls */
        .wallpaper-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: var(--spacing-sm);
            width: 100%;
            max-width: 300px;
            padding: 0 var(--spacing-sm);
        }

        .wallpaper-btn {
            aspect-ratio: 1;
            border-radius: 12px;
            border: 2px solid var(--light-text);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .wallpaper-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .wallpaper-btn.active {
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        /* Tablet and up */
        @media (min-width: 768px) {
            .hero {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: var(--spacing-lg);
            }

            .hero-content {
                text-align: left;
                flex: 1;
                max-width: 50%;
            }

            .device-container {
                flex: 1;
                max-width: 50%;
            }

            .wallpaper-controls {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Desktop and up */
        @media (min-width: 1024px) {
            .hero {
                padding: var(--spacing-lg) var(--spacing-lg);
            }

            .ios-device {
                max-width: 350px;
            }

            .wallpaper-controls {
                max-width: 350px;
            }
        }

        /* Large screens */
        @media (min-width: 1440px) {
            .container {
                max-width: 1400px;
            }

            .ios-device {
                max-width: 400px;
            }
        }
    </style>
</head>

<body>
    <main class="container">
        <section class="hero">
            <div class="hero-content">
                <h1>Beautiful Wallpapers</h1>
                <p>Discover and download stunning wallpapers for your devices. Choose from our carefully curated
                    collection.</p>
            </div>

            <div class="device-container">
                <div class="ios-device">
                    <div class="device-screen">
                        <img src="./gamepics/arkane.jpg" alt="Current wallpaper" class="wallpaper" id="activeWallpaper">
                    </div>
                </div>
                <div class="wallpaper-controls">
                    <button class="wallpaper-btn active" data-wallpaper="wallpaper1.jpg">
                        <img src="./gamepics/cyberbanner.jpg" alt="Wallpaper 1">
                    </button>
                    <button class="wallpaper-btn" data-wallpaper="wallpaper2.jpg">
                        <img src="./gamepics/uncharted.jpg" alt="Wallpaper 2">
                    </button>
                    <button class="wallpaper-btn" data-wallpaper="wallpaper3.jpg">
                        <img src="./4.jpg" alt="Wallpaper 3">
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const wallpaperBtns = document.querySelectorAll('.wallpaper-btn');
        const activeWallpaper = document.getElementById('activeWallpaper');

        wallpaperBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                wallpaperBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const wallpaperSrc = btn.getAttribute('data-wallpaper');
                activeWallpaper.src = wallpaperSrc;
            });
        });
    </script>
</body>

</html>
